<head>
    <script src="https://flems.io/flems.html" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="felms"></div>
    <script>
        async function load(name) {
            const response = await fetch(name)
            return await response.text()
        }

        async function flems() {
            Flems(document.body, {
                files: [
                    {
                        name: 'viewport.js',
                        content: await load('sample/viewport.js'),
                    },
                    {
                        name: 'sample.js',
                        content: await load('sample/sample.js'),
                    },
                    {
                        name: 'stars.js',
                        content: await load('sample/stars.js'),
                    },
                    {
                        name: 'border.js',
                        content: await load('sample/border.js'),
                    },
                    {
                        name: 'random.js',
                        content: await load('sample/random.js'),
                    },
                    {
                        name: 'viewport.min.js',
                        content: await load('viewport.min.js'),
                    }
                ],
                links: [{
                    name: 'PIXI',
                    url: 'https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.0.2/browser/pixi.js',
                }]
            })
        }
        flems()
    </script>
</body>
